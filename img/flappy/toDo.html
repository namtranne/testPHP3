<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="add" >
            <input type="text" placeholder="Name">;
            <input type="submit" placeholder="input">
            <ul class="animal">
                <li>
                    <span>Heo</span><button class="button">X</button>
                </li>
                <li>
                    <span>Bo</span><button class="button">X</button>
                </li>
                <li>
                    <span>Ga</span><button class="button">X</button>
                </li>
            </ul>
        </form>
    </div>
    <script>
        let animal=document.querySelector(".animal");
        let add=document.querySelector(".add");
        add.addEventListener("submit",(e)=>{
            e.preventDefault();
            let string=document.querySelector("input").value;
            document.querySelector("input").value="";
            let str=`<li>
                    <span>${string}</span><button class="button">X</button>
                </li>`
            animal.innerHTML+=str;
        })
        animal.addEventListener("click",(e)=>{
            if (e.target.innerHTML=="X") {
                e.target.parentElement.remove();
            }
        })
    </script>
</body>
</html>
